spring:
  profiles:
    default: dev
  datasource:
    url: ${DATABASE_URL}
    password: ${DATABASE_PASSWORD}
    username: ${DATABASE_ID}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        highlight_sql: true
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100
    database: mysql
  redis:
    host: ${REDIS_URL}
    port: 6379
  data:
    web:
      pageable:
        one-indexed-parameters: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GOOGLE_ID}
    password: ${GOOGLE_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true
mail-auth-expiry-sec: 600

logging:
  level:
    org.hibernate.sql: info
    org.hibernate.type.descriptor.sql: trace

jwt:
  prefix: 'Bearer '
  secret-key: ${JWT_SECRET_KEY}
  access-token-expiry-sec: 1800 #30(min) * 60(sec)
  refresh-token-expiry-sec: 432000 #5(day) * 24(hour) * 60(min) * 60(sec)

---
spring:
  config:
    activate:
      on-profile: dev

server-endpoint: http://localhost:8080

---
spring:
  config:
    activate:
      on-profile: prod

server-endpoint: ''